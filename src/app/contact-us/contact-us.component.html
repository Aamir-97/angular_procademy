<div class="contact-us-container">
    <form action="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" name="dob" id="name" placeholder="Select your DOB" #dob (blur)="assignAge()">
        </div>
        <input type="number" disabled class="form-control" name="age" #yourAge placeholder="Age">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" [(ngModel)]="message" name="message" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <app-content>
        <h1 class="title">This is from contact-us page</h1>
        <!-- <h2>This is second h2 from contact page</h2> -->
        <button class="btn btn-primary">Show more in MI </button>
    </app-content>
</div>
