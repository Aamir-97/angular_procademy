<div class="popup-container">
    <div class="popup-content">
        <div class="form-heading">
            <h2>Add a new user</h2>
            <i class="fas fa-close iconclass" (click)="closePopup()"></i>
        </div>

        <!-- Using the Reactive form driven approach using a Reactive Forms Module -->
        <!-- <form action="" [formGroup]="myForm" (ngSubmit)="userFormSubmit()" class="needs-validation" novalidate> -->
        <form [formGroup]="myForm" (ngSubmit)="userFormSubmit()">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" required name="name" autofocus>
                <!-- <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" [(ngModel)]="userName" required> -->
                <small id="emailHelp" class="error-text" *ngIf="myForm.get('name')!.errors && myForm.get('name')!.errors!['required'] && myForm.get('name')!.touched">Name is required</small>
                <!-- <div class="invalid-feedback" *ngIf="myForm.get('name') && myForm.get('name')!.touched">
                    Please provide a valid name.
                </div> -->
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter age">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <!-- <select class="custom-select my-1 mr-sm-2" type="text" id="address" aria-describedby="emailHelp" placeholder="Enter Address"> -->
                <select class="form-control" formControlName="address" type="text" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
                    <option selected>Choose...</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Kalmuani">Kalmunai</option>
                    <option value="Akkaraipattu">Akkaraipattu</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter Address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> -->
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" formControlName="mobile" id="phone" aria-describedby="emailHelp" placeholder="Enter mobile">
                <small class="error-text" *ngIf="myForm.get('mobile')!.errors && myForm.get('mobile')!.errors!['tel'] && myForm.get('mobile')!.touched">Please enter the valid mobile number</small>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
                <small id="emailHelp" class="error-text" *ngIf="myForm.get('email')!.errors && (myForm.get('email')!.errors!['required']) && myForm.get('email')!.touched">Email is required</small>
                <small class="error-text" *ngIf="myForm.get('email')!.errors && (myForm.get('email')!.errors!['email']) && myForm.get('email')!.touched">Enter a valid email</small>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-group">
                <small class="error-text" *ngIf="inValidForm">Please fill the required information</small>

            </div>
            <div>
                <button type="" class="btn btn-primary">Submit</button>

            </div>




        </form>
        <!-- <p>This is the content of the pop-up.</p> -->
        <!-- <button (click)="closePopup()">Close</button> -->
    </div>
</div>
